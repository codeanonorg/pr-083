{% extends "pr083/base.html" %}
{% block content %}

  {% if user.is_authenticated %}
    <div>Authenticated</div>
  {% else %}
    <div>Not authenticated</div>
  {% endif %}
  <h1>Niveaux disponibles</h1>
  <ul>
    {% for level in levels %}
      <li><a href="{% url 'data:game' level.pk %}">{{ level.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
